<!--<h1 *ngIf="mem">{{mem.knownAs}}</h1>-->
<div class="row" *ngIf="mem">
    <div class="col-4">
        <div class="card">
            <img src="{{mem.photoUrl || './assets/user.png'}}" alt="{{mem.knownAs}}"
                 class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{mem.city}},{{mem.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{mem.age}}</p>
                </div>
                <div>
                    <strong>Last active:</strong>
                    <p>{{mem.lastActivity}}</p>
                </div>
                <div>
                    <strong>Member since:</strong>
                    <p>{{mem.created}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">Like</button>
                    <button class="btn btn-success">Message</button>
                </div>
            </div>
        </div>
    </div>
</div>
