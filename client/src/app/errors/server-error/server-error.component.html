<h4>Internal server error!. Refreshing the page will make the error disappear.</h4>
<ng-container *ngIf="error">
    <h5 class="text-danger">{{error.message}}</h5>
    <p class="font-weight-bold">Note: Not ANG error</p>
    <p>What to do next?</p>
    <ol>
        <li>Open Chrome dev tools</li>
    </ol>
    <p>Stack:</p>
    <code class="mt-5" style="background-color:whitesmoke">{{error.details}}</code>
</ng-container>
